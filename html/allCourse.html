    <link rel="stylesheet" href="../css/globle.css">
</head>
<body>
    <!-- Navbar -->
    <div class="container-fluid">
        <div class="row">
           <div class="container">
                <div class="row">
                    <div class="col-7">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="../index.html"><h3>首页</h3></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="allCourse.html"><h3>课程</h3></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#"><h3>#</h3></a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-5">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link active" id="signup" href="#signUpPage"><h3>注册</h3></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" id="signin" href="#signInPage"><h3>登录</h3></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video select page -->
    <div class="container">
        <h2>All Course</h2>
        <div class="row">
            <div class="col-4">
                <a href="playerPage.html">watch video</a>
            </div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
    </div>


    <!-- Modal -->
    <!-- Hidden Sign In Page -->
    <div class="modal fade" id="signinpage">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>登录</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="formGroupUsernameInput">用户名</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="form-group">
                            <label for="formGroupPasswordInput">密码</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-lg btn-block" id="gotosignup">注册</button>
                    <button type="button" class="btn btn-success btn-lg btn-block" id="signinconfirm">登录</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden Sign Up Page -->
    <div class="modal fade" id="signuppage">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>注册</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="formGroupUsernameInput">用户名</label>
                            <input type="text" class="form-control" id="createusername">
                        </div>
                        <div class="form-group">
                            <label for="formGroupPasswordInput">密码</label>
                            <input type="text" class="form-control" id="createpassword">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-lg btn-block" id="signupconfirm">注册</button>
                </div>
            </div>
        </div>
    </div>
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
