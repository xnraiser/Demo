<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>playerPage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://vjs.zencdn.net/5.19/video-js.min.css">
    <link rel="stylesheet" href="../css/globle.css">
</head>
<body>
      <!-- Navbar -->
    <div class="container-fluid">
        <div class="row">
           <div class="container">
                <div class="row">
                    <div class="col-7">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="index.html"><h3>首页</h3></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="html/allCourse.html"><h3>课程</h3></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#"><h3>#</h3></a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-5">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link active" id="signup" href="#signUpPage"><h3>注册</h3></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" id="signin" href="#signInPage"><h3>登录</h3></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Page -->

    <div class="container">
        <!-- video title -->
        <div class="row">
            <div class="col">
                <h2 style="text-align:start">video title</h2>
            </div>
        </div>

        <!-- player frame -->
        <div class="row">
            <div class="col-10 offset-1">
                <video
                    id="my-player"
                    class="video-js vjs-default-skin vjs-16-9 vjs-big-play-centered"
                    width="100%"
                    controls preload="auto"
                    poster=""
                    data-setup='{}'>
                    <source src="../res/test1.mp4" type="video/mp4"></source>
                    <source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm"></source>
                    <source src="//vjs.zencdn.net/v/oceans.ogv" type="video/ogg"></source>
                    <p class="vjs-no-js">
                        To view this video please enable JavaScript, and consider upgrading to a
                        web browser that
                        <a href="http://videojs.com/html5-video-support/" target="_blank">
                        supports HTML5 video
                        </a>
                    </p>
                </video>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <!-- Hidden Sign In Page -->
    <div class="modal fade" id="signinpage">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>登录</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="formGroupUsernameInput">用户名</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="form-group">
                            <label for="formGroupPasswordInput">密码</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-lg btn-block" id="gotosignup">注册</button>
                    <button type="button" class="btn btn-success btn-lg btn-block" id="signinconfirm">登录</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden Sign Up Page -->
    <div class="modal fade" id="signuppage">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>注册</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="formGroupUsernameInput">用户名</label>
                            <input type="text" class="form-control" id="createusername">
                        </div>
                        <div class="form-group">
                            <label for="formGroupPasswordInput">密码</label>
                            <input type="text" class="form-control" id="createpassword">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-lg btn-block" id="gotosignin">已有账号</button>
                    <button type="button" class="btn btn-success btn-lg btn-block" id="signupconfirm">注册</button>
                </div>
            </div>
        </div>
    </div>
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="../js/globle.js"></script>
<script src="https://vjs.zencdn.net/5.19/video.min.js"></script>

<script>

</script>
</body>
</html>
